<div ng-controller="MensagensController as vm">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" placeholder="Chave de Ativação" required name="nome" class="form-control" ng-model="vm.ativacao">
                    </div>
                    <div class="col-md-4">
                        <input type="text" placeholder="Texto (mensagem ao cliente)" required name="texto" class="form-control" ng-model="vm.texto">
                        <br />
                        <input type="text" placeholder="Parametro (url cobrança)" required name="parametro" class="form-control" ng-model="vm.parametroTexto">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control"
                                ng-model="vm.parametro"
                                ng-options="option.label for option in vm.parametros track by option.label"></select>
                        <br />
                        <a role="button" class="btn btn-primary" ng-click="vm.sendUpdate()">
                            
                            Enviar &nbsp; <span class="glyphicon glyphicon-send"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
