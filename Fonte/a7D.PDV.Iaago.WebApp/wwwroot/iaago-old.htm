<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
</head>
<body>
    <div id="bot" />
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script>

        function getParameterByName(name, url) {
            if (!url) url = window.location.href.toLocaleLowerCase();
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var usr = getParameterByName("userid");
        if (usr == null || usr == '') {
            usr = 'iaago-site-' + Math.random().toString(36).substring(7);
        }

        // https://blog.botframework.com/2017/10/11/customize-web-chat-websites/
        console.log("user: " + usr);

        BotChat.App({
            directLine: { secret: "O-UhUUcZQOw.cwA.1xc.VxYkQYAOtgTGbE5ftXSdtC1Xy-el0cTERmSqGrHYvRE" },
            user: { id: usr },
            bot: { id: 'iaago-bot' },
            resize: 'detect'
        }, document.getElementById("bot"));

    </script>
</body>
</html>
